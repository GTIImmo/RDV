<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des RDV - GTI Immobilier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png" alt="GTI Immobilier" class="logo">
        </div>
    </header>

    <div class="container">
        <h1>📅 Gestion du Rendez-vous</h1>
        <div class="lead-info">
            <p id="nom">👤 Nom : </p>
            <p id="prenom">🆔 Prénom : </p>
            <p id="rdv">📅 Date de RDV : </p>
            <p id="statutRDV">📆 Statut : </p>
            <p id="telephone" style="display: none;">📞 Téléphone : <span id="phoneNumber"></span></p>
            <p id="email" style="display: none;">📧 Email : <span id="emailAddress"></span></p>
        </div>

        <div class="buttons">
            <button id="confirmerBtn" class="btn btn-success">✅ Confirmer RDV</button>
            <button id="annulerBtn" class="btn btn-danger">❌ Annuler RDV</button>
            <button id="appelerBtn" class="btn btn-info">📞 Appeler</button>
            <button id="envoyerMailBtn" class="btn btn-primary">📧 Envoyer un mail</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

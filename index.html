<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des RDV - GTI Immobilier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png" alt="GTI Immobilier" class="logo">
        </div>
    </header>

    <div class="container">
        <h1>📅 Gestion du Rendez-vous</h1>
        
        <div class="lead-info">
            <p id="nom"><strong>👤 Nom :</strong> </p>
            <p id="prenom"><strong>🆔 Prénom :</strong> </p>
            <p id="rdv"><strong>📅 Date de RDV :</strong> </p>
            <p id="statutRDV"><strong>📆 Statut :</strong> </p>
        </div>

        <h2>🛠️ Action à effectuer</h2>
        <p>Veuillez sélectionner une action avant de contacter le client.</p>
        
        <div class="buttons">
            <button id="confirmerBtn" class="btn btn-success">✅ Confirmer RDV</button>
            <button id="reprogrammerBtn" class="btn btn-warning">🔄 Reprogrammer RDV</button>
            <button id="annulerBtn" class="btn btn-danger">❌ Annuler RDV</button>
        </div>

        <h2>📞 Contactez le client</h2>
        <p>Après avoir choisi une action, vous devez contacter le client avant validation.</p>
        
        <div class="buttons">
            <button id="appelerBtn" class="btn btn-info">📞 Appeler</button>
            <button id="envoyerMailBtn" class="btn btn-primary">✉️ Envoyer Email</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

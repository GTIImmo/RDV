<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des RDV - GTI Immobilier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png" alt="GTI Immobilier" class="logo">
        </div>
    </header>

    <div class="container">
        <h1>📅 Avez-vous convenu d'un rendez-vous avec ce lead ?</h1>
        <p style="font-size: 16px; color: #333; text-align: center;">
            Merci de nous indiquer si un rendez-vous est bien fixé avec ce contact. Cela nous permet d’assurer un bon suivi client !
        </p>

        <div class="lead-info">
            <p id="nom">👤 Nom : </p>
            <p id="prenom">🆔 Prénom : </p>
            <p id="rdv">📅 Date de RDV : </p>
            <p id="statutRDV">📆 Statut : </p>
        </div>

        <div class="buttons">
            <button id="confirmerBtn" class="btn btn-success">✅ Oui</button>
            <button id="annulerBtn" class="btn btn-danger">❌ Non</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
